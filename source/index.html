<!DOCTYPE html>
<html lang="ru" data-validate="html">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPERGYM</title>
    <link rel="stylesheet" href="sass/style.scss">
  </head>

  <body class="page-body">
    <h1 class="visually-hidden">Фитнес центр "Supergim"</h1>
    <main>
      <section class="hero" data-test="hero">
        <header class="hero__header header">
          <img class="header__logo" src="/" width="" height="" alt="Логотип фитнес центр Supergim.">
          <a class="header__phone" href="tel:+78005555555" >8 800 555-55-55</a>
        </header>
        <p>Омск</p>
        <ul>
          <li>
            Тренажерный зал
          </li>
          <li>
            Групповые занятия
          </li>
          <li>
            Кардио-зона
          </li>
        </ul>
        <h2>Фитнес центр</h2>
        <a href="#tickets">Купить абонемент</a>
        <img src="/" width="" height="" alt="Тренер фитнес центра">
      </section>

      <section class="about" data-test="about"></section>

      <section class="price" data-test="price">
        <a name="tickets"></a>
      </section>

      <section class="games">
        <div class="games__info" data-test="games"></div>
        <div class="games__juri" data-test="juri"></div>
      </section>

      <section class="features" data-test="features"></section>

      <section class="offers" data-test="offers"></section>

      <section class="faq" data-test="faq"></section>

      <section class="reviews" data-test="reviews"></section>

      <form class="form" data-test="form"></form>

      <section class="contacts"></section>
    </main>

    <footer class="footer" data-test="footer">

    </footer>
